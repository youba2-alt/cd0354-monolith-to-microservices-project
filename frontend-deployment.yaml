apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: scoma/udagram-frontend:latest
        name: frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 80